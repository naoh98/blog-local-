<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--bootstrap-->
    <link rel="stylesheet" href="css/bootstrap/css/bootstrap.min.css">
    <script src="css/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!--jquery-->
    <script src="js/jquery.js"></script>
    <!--font awesome-->
    <link rel="stylesheet" href="font_awesome/css/all.css">
    <script src="font_awesome/js/all.js"></script>
    <!--custom css-->
    <link rel="stylesheet" href="css/main.css">
</head>
<body style="background: whitesmoke;">
<div class="wrapper">
    <h3>Register</h3>
    <form name="reg_form" action="" method="post">
        <div class="form-group">
            <label>Name</label>
            <input class="form-control" type="text" name="name" value="">
        </div>
        <div class="form-group">
            <label>Username</label>
            <input class="form-control" type="text" name="username" value="">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input class="form-control" type="password" name="password" value="">
        </div>
        <div class="form-group">
            <label>Confirm Password</label>
            <input class="form-control" type="password" name="confirm" value="">
        </div>
        <div class="form-group text-center">
            <input type="submit" value="Login" class="btn btn-success">
        </div>
    </form>
    <div style="text-align: center;">
        <a href="">Already have an account? Sign in here.</a>
    </div>
</div>
<!--back to cover page-->
<a class="back_to_cover" href="" ><i class="fas fa-arrow-circle-left"></i></a>
<!--custom js-->
<script src="js/main.js"></script>
</body>
</html>
